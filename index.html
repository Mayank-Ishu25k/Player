<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-bg" aria-hidden="true"></div>

    <div class="music-player">
        <header class="mp-header">
            <div class="branding">
                <div class="thumb-wrap"><img id="albumArt" src="" alt="Album art"></div>
                <div class="titles">
                    <div id="currentTitle">Music Player</div>
                    <div id="currentArtist" class="sub">Your playlist</div>
                </div>
            </div>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">üåì</button>
        </header>

        <main class="mp-main">
            <div class="cover">
                <img id="coverArt" src="" alt="Cover art">
            </div>

            <audio id="audio"></audio>

            <div class="controls">
                <button id="prev" title="Previous">‚èÆ</button>
                <button id="play" title="Play">‚ñ∂</button>
                <button id="next" title="Next">‚è≠</button>
            </div>

            <div class="progress-row">
                <span id="currentTime">0:00</span>
                <div id="progress-container" class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <span id="duration">0:00</span>
            </div>

            <div class="volume-container">
                <label for="volume">Volume</label>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            </div>

            <ul id="playlist" class="playlist"></ul>
        </main>

        <footer class="mp-footer">Built with ‚ô• ‚Äî Your local player</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
